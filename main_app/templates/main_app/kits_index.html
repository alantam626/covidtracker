{% extends 'base.html' %}
{% block content %}

<h1>Kit List</h1>
{% for kit in kit.all %}
<a href="{% url 'kits_detail' kit.id %}"></a>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ kit.name }} </span>
        <p>Date Created: {{kit.date}}</p>

        {% endfor %}

{% endblock %}
