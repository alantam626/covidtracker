{% extends 'base.html' %}
{% block content %}

<h1>Home</h1>

<div id='map'></div>

<table>
    <tr>
        <th>State</th>
        <th>Confiremd</th>
        <th>Death</th>
    </tr>
    {% for state in states %}
        <tr>
            <td>{{ state.name }}</td>
            <td>{{ state.confirmed }}</td>
            <td>{{ state.death }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
