{% extends 'base.html' %}
{% block content %}

<h1>Home</h1>
<div id='map-container'>
    <div id='map'></div>
</div>

<table>
    <tr>
        <th>State</th>
        <th>Confirmed</th>
        <th>Death</th>
    </tr>
    {% for state in states %}
        <tr>
            <td>{{ state.name }}</td>
            <td>{{ state.confirmed }}</td>
            <td>{{ state.death }}</td>
        </tr>
    {% endfor %}
</table>

<script
      src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap&v=weekly"
      async
></script>
<script>
    let map;
    let infoWindow = new google.maps.InfoWindow();

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 40, lng: -97 },
            zoom: 4,
            minZoom:2,
            maxZoom:7,
        });
    }
</script>

{% endblock %}
